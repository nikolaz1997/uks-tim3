{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GitHub</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/header.css' %}"
    />
  </head>
  <body>
    <div class="black-header">
      <a href="/">
        <div class="logo-wrapper">
          <img src="{% static 'icons/logo.svg' %}" height="32" />
        </div>
      </a>
      <input
        type="text"
        class="user-search"
        placeholder="Search or jump to..."
      />
      <a href="/" class="header-item">Pull Requests</a>
      <a href="/" class="header-item">Issues</a>
      <div class="right-header navbar">
       
        <div class="dropdown">
          <button class="dropbtn"><div class="logo-wrapper-user" style="background-color: white">
            <img src="{% static 'icons/user.svg' %}" height="10px"/></div>
          </button>
          
          <div class="dropdown-content">
            <a href="/profile">Your profile</a>
            <a href="{% url 'logout' %}">Log out</a>
          </div>
        </div> 
            
      </div>
    </div>
  </body>
</html>
